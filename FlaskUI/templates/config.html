{% extends "layout.html" %}
{% block title %} Configuration {% endblock %}
{% block body %}
<form action='/config' method='POST'>
  <label for='snooze_time'>Snooze Time</label>
  <input class='u-full-width' id='snooze_time' name='snooze_time' value="{{ config_data["snooze_time"] }}">

  <label for='start_location'>Start Location</label>
  <input class='u-full-width' id='start_location' name='start_location' value="{{ config_data["start_location"] }}">

  <label for='get_ready_time'>Get Ready Time</label>
  <input class='u-full-width' id='get_ready_time' name='get_ready_time' value="{{ config_data["get_ready_time"] }}">

  <label for='default_alarm_time'>Default Alarm Time</label>
  <input class='u-full-width' id='default_alarm_time' name='default_alarm_time' value="{{ config_data["default_alarm_time"] }}">

  <input class='button-primary submit' name='submit' type='submit' value='Update'>
  <input class='button-primary cancel' name='cancel' type='submit' value='Cancel'>
</form>

{% endblock %}
